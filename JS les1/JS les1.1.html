    <script>
    var V;

    S=2*Math.PI*r*h+2*Math.PI*Math.pow(r,2);
        document.write('<p>Площадь цилиндра</p>'+ 'S= 2*&pi;*r*h + 2*&pi;*r<sup>2</sup>= 2&pi;r*(r+h)='+ S);
    </script>
