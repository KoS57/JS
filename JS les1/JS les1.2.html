<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var x=6;
    var y=15;
    var z=4;
    x +=y-x++*7;
    document.write("x ="+x +"<br/>");
    z=--x-y*5;
    document.write("z =" + z+ '<br/>');
    y/=x+5%z;
    document.write('y = '+ y+ '<br/>');
    z=x++ +y*5;
    document.write("z = " + z +"<br/>");
    x=y-x++*7;
    document.write('x ='+x);
    </script>
</body>
</html>
