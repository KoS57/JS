<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>    
    .div{
   border: 1px solid black;
   height:50px;
   width:50px;
   background:red;
   float:left;
   margin:5px;
   }
   
  </style>
 </head>
 <body>
     <div id='list'><div class='div'></div><div class='div'></div><div class='div'></div><div class='div'></div><div class='div'></div>
</div>
  <p><input type="button" value="Кнопка" onclick="selectNextNode()" /></p>
  <script>
var node=null;
function selectNextNode(){
  resetColor();
  if (node == null){
    var list=document.getElementById('list');
    node=list.firstChild;
    node.setAttribute('style', "background:green;");
    return;
  }
  node=node.nextSibling;
  if(node != null){
    node.setAttribute('style', 'background:green;');
  }
}

function resetColor(){
var divcl=document.getElementsByClassName('div');
for (var i=0;i<divcl.length;i++){
  divcl[i].setAttribute('style','background:red;');
}
}
 
  </script>
</body>
</html>
