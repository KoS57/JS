    <title>Document</title>
    <script>
        window.onload=function show(){
var counter=5;
var inter= setInterval(Count,1000);
function Count(){
  counter=counter-1;
  if(counter<0){
      clearInterval(inter);
      return; }
    document.getElementById('output').innerHTML=counter;    
}
        } 
        </script>
</head>
<body>
   <p> Вы будете перенаправлены на страницу youtube через <span id='output'>5</span> секунд</p>
    
</body>
