<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train with Programming Challenges/Kata|Codewars</title>
    <link rel='stylesheet' href='HW31.css'>
    
</head>
<body>
    <header>
        <section class='is-relativ' id='header_section'>
            <div class='logo'></div>
            <div class='is-right' id='sign_in'>
                <ul class='is-inline' >
                    <li>
                        <a  href="http://www.qualified.io?utm_source=codewars&amp;utm_medium=web&amp;utm_campaign=header-companies" 
                        target="_blank" title="Qualified.io is Codewars for companies">For Companies</a>
                    </li>
                    <li>
                        <a  href="http://www.qualified.io/for-education?utm_source=codewars&amp;utm_medium=web&amp;utm_campaign=header-education" 
                        target="_blank" title="Qualified.io is Codewars for schools">For Educators</a>
                    </li>
                    <li>
                        <a href="https://www.codewars.com/users/sign_in">Log In</a>
                    </li>
                    <li>
                        <a  href="/join">Sign Up</a>
                    </li>
                    
                </ul>
            </div>
            <div class='clear'></div>
        </section>
        <section class='is-relativ' id='enlist'>
            <div class='painting-bg'>
                <div class='bg-left'></div>
                <div class='bg-right'></div>
            </div>
<div class='enlist-heding'>
    <h1>Achieve mastery <br>through challenge</h1>
    <h4 class='mth'>Improve your skills by training with 
        <br class ='show-for-small'>
        others on real code challenges
    </h4>
    <a class='btn-red'>Sing Up</a>
</div>
<div id='monitor'>
    <div class='screen'>
        <div class='enlist-step' id='step_start'>
            
            <div class='step-language'>
                <h3 class='is-gray-text'>
                    To join you must first prove your skills. 
                    <br>
                    Choose your language to begin...
                </h3>
                <div class='language-tabs'>
                    <ul class="icon-list">
                        <li class='is-full' title='clojure'>
                            <div class='icon-container' style='width:102px'>
                                
                                <b class="is-nudged-up">Clojure</b>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
        </section>
    </header>
</body>
</html>
